<div class="nav">
    <h3 class="nav-title">Menu</h3>
    <a href="javascript:void(0)" class="nav-close">
        <span class="hidden">Close</span>
    </a>
    <ul>
        <li class="nav-home {% if page.current == 'home' %} nav-current{% endif %}" role="presentation"><a href="{{ site.baseurl }}/">Home</a></li>
        {% for post in site.posts %}
        <li class="nav-home {% if page.current == post.current %} nav-current{% endif %}" role="presentation"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>

    <a class="subscribe-button icon-feed" href="{{ site.baseurl }}/rss/mozilla/">Subscribe</a>
</div>
<span class="nav-cover"></span>

---
layout: default
class: "home-template"
navigation: True
current: home
---

<!-- < default -->
<!-- The tag above means - insert everything in this file into the [body] of the default.hbs template -->

<!-- The big featured header  -->
<header class="main-header no-cover">
  <nav class="main-nav overlay clearfix">
    {% if page.logo %}<a class="blog-logo" href="{{ site.baseurl }}/"
      ><img src="{{ site.baseurl }}/{{ page.logo }}" alt="Blog Logo"/></a
    >{% endif %} {% if page.navigation %}
    <a class="menu-button icon-menu" href="javascript:void(0)"
      ><span class="word">Menu</span></a
    >
    {% endif %}
  </nav>
  <div class="vertical">
    <div class="main-header-content inner">
      <a href="{{ site.baseurl }}/"
        ><img
          id="mike-body"
          src="{{ site.baseurl }}/assets/images/mike-body-caricature.png"
          alt="Mike Body Caricature"/>
        <img
          id="mike-head"
          src="{{ site.baseurl }}/assets/images/mike-head-caricature.png"
          alt="Mike Head Caricature"
      /></a>

      <h1 class="page-title">{{ site.name }}</h1>
      <h2 class="page-description">{{ site.description }}</h2>
    </div>
  </div>
  <a class="scroll-down icon-arrow-left" href="#content" data-offset="-45"
    ><span class="hidden">Scroll Down</span></a
  >
</header>

<!-- The main content area on the homepage -->
<main id="home" class="content" role="main">
  {% for post in site.posts %} {% include show_post.html %} {% endfor %}
</main>
